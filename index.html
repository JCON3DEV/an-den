<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Note App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Note App</a>
        </div>
    </nav>
    <div class="container mt-3">
        <form>
            <textarea class="mb-3 form-control" id="noteInput" placeholder="Write your note here..."></textarea>
            <button type="submit" class="btn btn-primary" id="addNoteBtn">Add Note</button>
        </form>
        <div id="notesList"></div>
    </div>
    <script>
        const addButton = document.querySelector('#addNoteBtn');
        const input = document.querySelector('#noteInput');
        const notesList = document.querySelector('#notesList');

        // Event listener for adding a new note on form submit
        addButton.addEventListener('click', () => {
            // Create a new card element
            const card = document.createElement('div');
            card.classList.add('card');
            card.classList.add('mb-3');

            // Add the note text to the card body
            const paragraph = document.createElement('p');
            paragraph.classList.add('card-body');
            paragraph.innerHTML = input.value;

            // Add a delete button to the card footer
            const button = document.createElement('button');
            button.classList.add('btn', 'btn-danger');
            button.innerHTML = 'Delete';
            button.addEventListener('click', () => {
                card.remove();
            });

            // Append the elements to the card and the notes list
            card.append(paragraph, button);
            notesList.appendChild(card);
        });
    </script>
</body>

</html>
